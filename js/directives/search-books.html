<form class="search-form" ng-submit='findResults(searchTerm)'>
  <input type="text" ng-model="searchTerm" placeholder="Book Name">
</form>

<section class="result-box">
  <div class="result-card" ng-repeat="result in results.items | limitTo: 10">
    <a >
      <div class="clickable" data-toggle="modal" data-target="#bookInfoMod">
        <h3>{{result.volumeInfo.title}}</h3><br>
        <h5>{{result.volumeInfo.authors[0]}}</h5>
      </div>
    </a>

    <!-- Modal -->
    <div id="bookInfoMod" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{result.volumeInfo.title}}</h4>
          </div>
          <div class="modal-body flex">

          <book-info bookId="{{result.id}}"></book-info>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    <hr>
  </div>
</section>
