<section class="chosen-book">
  <div class="book-pic">
    <img src="{{book.imageLinks.medium}}" alt="" />
  </div>
</section>
<section class="recommendations">
  <div class="rec-box">
    <div class="rec-card" ng-repeat="recommendation in recommendations">
      {{recommendation.volumeInfo.title}} <br>
      {{recommendation.volumeInfo.authors[0]}}
      <hr>
    </div>
  </div>
</section>
